<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página del equipo</title>
    <!-- Vinculamos el CSS externo -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- contenedor encabezados -->
    <div class="wrap_cont">

      <!-- logo -->
      <div>
        <img src="img/logo.png" alt="Logo" class="logo" />
      </div>

      <!-- titulos -->
      <div class="header">
        <div class="titles">
          <h1>Proyecto de equipo</h1>
          <h2>THE LEVER TEAM</h2>
        </div>
      </div>

      <!-- reloj -->
      <div>
        <h3 id="reloj_cont">
          <div id="reloj"></div>
        </h3>
      </div>
    </div>

    <!-- tarjeta presentacion alumnos -->
    <div class="card">
      <!-- imagen -->
      <div class="card-img">
        <img src="img/alumno1.png" alt="foto alumno" />
      </div>
      <!-- contenido -->
      <div class="card-content">
        <h3>Alumno 1</h3>
        <h4>Max Díaz Miranda</h4>
        <p>Alumno de sistemas en 7mo semestre que no le gusta hacer tarea.</p>
      </div>
      <!-- Puntos decorativos -->
      <div class="card-dots">
        <span id="sp1"></span> <span id="sp2"></span> <span id="sp3"></span>
      </div>
    </div>

    <!-- Botones para probar JavaScript -->
    <ul class="nav">
      <li>
        <button id="colorButton">Cambiar color de fondo</button>
      </li>
      <li>
        <!-- Contenedor para los botones de selección de integrantes -->
        <div id="memberButtons"></div>
      </li>
    </ul>
    <!-- Vinculamos el archivo JS -->
    <script src="script.js"></script>
  </body>
</html>
